<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTro Forum</title>

    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Custom Color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b522a7fdff.js" crossorigin="anonymous"></script>

    <!-- Custom Style File -->
    <link rel="stylesheet" href="styles/forum.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <!-- NavBar -->
        <nav class="mx-auto">
            <div class="flex flex-col lg:flex-row justify-between items-center gap-4 lg:gap-3 w-auto mx-5 lg:mx-24 mt-4 lg:mt-12">
                <div class="">
                    <h3 class="text-[#12132D] font-extrabold text-3xl lg:text-4xl">Finnegan's Forum</h3>
                </div>
                <div class="flex justify-between items-center gap-2 lg:gap-6">
                    <div class="flex justify-around items-center gap-2 lg:gap-3">
                        <button class="btn btn-circle bg-white border-[#0307121a] border-2 hover:bg-transparent hover:opacity-50" title="Home">
                            <img src="images/home.svg" alt="Home">
                        </button>
                        <button class="btn btn-circle bg-white border-[#0307121a] border-2 hover:bg-transparent hover:opacity-50" title="Edit">
                            <img src="images/edit.svg" alt="Edit">
                        </button>
                        <button class="btn btn-circle bg-white border-[#0307121a] border-2 hover:bg-transparent hover:opacity-50" title="Add">
                            <img src="images/add.svg" alt="Add">
                        </button>
                        <button class="btn btn-circle bg-white border-[#0307121a] border-2 hover:bg-transparent hover:opacity-50" title="Flag">
                            <img src="images/flag.svg" alt="Flag">
                        </button>
                    </div>
                    <div class="">
                        <button class="btn text-lg w-24 lg:w-32 h-10 lg:h-12 lg:text-xl font-bold rounded-[50px] text-white bg-[#797DFC] border-[#797DFC] hover:bg-white hover:border-[#797DFC] hover:text-[#797DFC]">
                            Sign in
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Hero Section -->
        <section id="hero-section" class="">

        </section>

        <!-- Let's Discuss Section -->
        <section id="discuss-section" class="">

        </section>

        <!-- Middle Banner -->
        <section id="middle-banner" class="">

        </section>

        <!-- Latest Posts -->
        <section id="latest-posts" class="">

        </section>
    </main>
    <!-- Footer -->
    <footer>

    </footer>

    <!-- Script File -->
    <script src="scripts/forum.js"></script>
</body>

</html>
